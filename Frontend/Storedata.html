    <div class="masthead1" style="background-image: url('School2.jpg');">
    <div class="color-overlay d-flex justify-content-center align-items-center"> 
      <div class="container">
      <h1 class="text-center">Student Data</h1>
    <form class="row g-3">
      <div class="col-12"></div>
      <div class="col-12"></div>
      <div class="col-12"></div>
      <div class="col-md-3">
        <label for="inputState" class="form-label">Suffix</label>
        <select id="inputState" class="form-select" name="suffix">
          <option selected></option>
          <option value="Mr.">Mr.</option>
          <option value="Mrs.">Mrs.</option>
          <option value="Other">Other</option>
        </select>
      </div>
      
      <div class="col-md-3">
        <label for="inputPassword4" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstname" name="firstname" required>
      </div>
      <div class="col-md-3">
        <label for="inputEmail4" class="form-label">Middle Name</label>
        <input type="text" class="form-control" id="middlename" name="middlename">
      </div>
      <div class="col-md-3">
        <label for="inputPassword4" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastname" name="lastname" required>
      </div>
      <div class="col-md-6">
        <h6>Gender:</h6>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="genderMale" value="Male" checked>
          <label class="form-check-label" for="genderMale">
            Male
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="Female">
          <label class="form-check-label" for="genderFemale">
            Female
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="genderOther" value="Other">
          <label class="form-check-label" for="genderOther">
            Other
          </label>
        </div>
      </div>
      
      
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Date Of Birth</label>
        <input type="date" id="dob" name="dob" class="form-control">
      </div>
      
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Phone Number</label>
          <input type="tel" id="phone" name="number" pattern="[789][0-9]{9}"class="form-control" >
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" name="email">
        </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Address </label>
        <input type="text" class="form-control" id="inputAddress" name="address">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity" name="city">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <input type="text" class="form-control" id="inputState" name="state">
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip" name="zip">
      </div>
      <div class="form-floating abc">
        <h6>Comments</h6>
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" name="comments"></textarea>
        <label for="floatingTextarea"></label>
      </div>
     
      <div class="col-12 text-end">
        <button type="submit" class="btn btn-primary">Submit</button>
        
      </div>
    </form>
